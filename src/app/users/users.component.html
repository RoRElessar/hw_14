<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <h3>Users List</h3>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let user of users">
          <app-user [user]="user" (userId)="getUserId($event)"></app-user>
        </li>
      </ul>
    </div>

    <div class="col-lg-6">
      <h3>User's Posts</h3>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let post of posts">
          <app-posts [post]="post"></app-posts>
        </li>
      </ul>
    </div>
  </div>
</div>
